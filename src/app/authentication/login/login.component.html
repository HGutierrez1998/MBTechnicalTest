


<div class="grid grid-cols-2 grid-rows-1 gap-4">
    <div >

        <img
        src="auth.png"
        alt="User Profile"
        class="ps-10 pt-20 rounded-2xl h-full"
      />
    </div>
    <div class="p-32">
        <p class="text-2xl">Inicio Sesión</p>
        <form [formGroup]="formLogin" (ngSubmit)="getAuthentication()">
            <div class="mb-4 mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Email o nombre de usuario
                </label>
                <input  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="username" 
                        type="text" 
                        formControlName="userName"
                        autocomplete="off"
                        placeholder="Username">
              </div>
              <div class="mb-4 mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Contraseña
                </label>
                <input  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="username" 
                        type="text"
                        formControlName="password"
                        autocomplete="off" 
                        placeholder="Username">
              </div>
              <div class="mb-4 mt-4">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Recuerdame</span>
                  </label>
              </div>
              <div class="mb-4 mt-4">
                <button type="submit" 
                        [disabled]="formLogin.invalid"
                        class="w-11/12 focus:outline-none text-white bg-lime-300 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
                    Iniciar Sesión
                </button>
              </div>
              <div>
                <a href="" class="text-gray-500">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="mt-20">
                <a href="" class="text-gray-500">¿No tienes una cuenta?</a>
                <button type="button"
                        (click)="register()" 
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">REGISTRARSE</button>

              </div>

              <div class="mt-14">
                <a href="" >Inicia sesión con tus redes sociales</a>
              </div>
        </form>
    </div>
</div>
