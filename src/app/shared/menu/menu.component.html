<header class="flex items-center justify-between p-4 bg-[#D8FF00] text-white">
    <!-- Logo -->
    <div class="flex items-center text-gray-900 me-4">
      <!-- <img src="assets/logo.png" alt="Logo" class="w-10 h-10"> -->
      <span class="ml-2 text-2xl font-bold">LOGO</span>
    </div>
  
    <!-- Search Bar -->
    <div class="flex-grow max-w-lg me-3">
      <input
        type="text"
        placeholder="Buscar..."
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="flex items-start me-auto">
      <button type="button"
              (click)="navigateToProductUser()" 
              class="text-gray-900 bg-gray-50 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-50 dark:hover:bg-gray-50 focus:outline-none dark:focus:ring-gray-500">Registra tu auto</button>

    </div>



  
    <!-- Icons and User Profile -->
    <div class="flex items-center space-x-4 relative">
      <!-- Icon 1 - Notification with badge -->
      <div class="relative">
        <button aria-label="Notification" class="text-gray-900 hover:text-white">
          <i class="fas fa-bell"></i>
        </button>
        <span
          class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full -translate-x-1/2 -translate-y-1/2"
        >3</span>
      </div>
      <!-- Icon 2 - Messages with badge -->
      <div class="relative">
        <button aria-label="Messages" class="text-gray-900 hover:text-white">
          <i class="fas fa-envelope"></i>
        </button>
        <span
          class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full -translate-x-1/2 -translate-y-1/2"
        >5</span>
      </div>
      <!-- Icon 3 - Settings without badge -->
      <button aria-label="Settings" class="text-gray-900 hover:text-white">
        <i class="fas fa-cog"></i>
      </button>
      <!-- Profile Picture -->
      <img
        src="perfil1.png"
        alt="User Profile"
        class="w-10 h-10 rounded-full"
      />
    </div>
  </header>
